<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>January</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
<audio id="bgMusic" loop>
  <source src="music/505.mp3" type="audio/mpeg">
</audio>

<!-- soft background blobs -->
<div class="blob b1"></div>
<div class="blob b2"></div>
<div class="blob b3"></div>

<main class="wrap">

  <header>
    <h1>February</h1>
    <p>adjusting to the beginning</p>
  </header>

  <section class="memories">

    <div class="card tilt-a">
      <img src="images/img1.jpg">
      <input placeholder="a moment I remember…" />
    </div>

    <div class="card tilt-c">
      <img src="images/img2.jpg">
      <input placeholder="I smiled here" />
    </div>

  </section>

  <section class="story">
    <textarea placeholder="February felt like…"></textarea>
  </section>

  <nav>
    <button disabled>← Back</button>
    <button id="next">Next →</button>
  </nav>

</main>

<script src="script.js"></script>
</body>
</html>
