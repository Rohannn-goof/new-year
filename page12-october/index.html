<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>October</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Shadows+Into+Light&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="page">

  <header>
    <h1>October</h1>
    <p>warm lights, cooler nights, softer thoughts</p>
  </header>
<audio id="bgMusic" loop>
  <source src="music/alliwant.mp3" type="audio/mpeg">
</audio>

  <section class="gallery">

    <div class="memory tilt-l">
      <img src="images/img1.jpg">
      <input placeholder="I still think green ones better tbh..." />
    </div>

    <div class="memory tilt-r">
      <img src="images/img2.jpg">
      <input placeholder="Outshining the flower is a differnt slayyy...." />
    </div>

    <div class="memory tilt-s">
      <img src="images/img3.jpg">
      <input placeholder="Yess...pleaseee I want this for myself...T-T" />
    </div>

  </section>

  <section class="story">
    <textarea placeholder="October felt like warmth in unexpected places. Slower days, deeper thoughts, and a quiet kind of happiness…"></textarea>
  </section>

  <nav>
    <button id="back">← Back</button>
    <button id="next">Next →</button>
  </nav>

</main>

<script src="script.js"></script>
</body>
</html>
