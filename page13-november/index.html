<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>November</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Handlee&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="page">

  <header>
    <h1>November</h1>
    <p>quiet days, louder thoughts</p>
  </header>
<audio id="bgMusic" loop>
  <source src="music/nightchnges.mp3" type="audio/mpeg">
</audio>

  <section class="gallery">

    <div class="memory tilt-l">
      <img src="images/img1.jpg">
      <input placeholder="assurance stayed longer here…" />
    </div>

    <div class="memory tilt-r">
      <img src="images/img2.jpg">
      <input placeholder="I learned to sit with myself" />
    </div>

    <div class="memory tilt-s">
      <img src="images/img3.jpg">
      <input placeholder="not everything needed answers...but i needed this" />
    </div>

  </section>

  <section class="story">
    <textarea placeholder="November felt heavy in a quiet way. No chaos, no noise — just thoughts settling, emotions slowing down, and learning to be okay with stillness…"></textarea>
  </section>

  <nav>
    <button id="back">← Back</button>
    <button id="next">Next →</button>
  </nav>

</main>

<script src="script.js"></script>
</body>
</html>
