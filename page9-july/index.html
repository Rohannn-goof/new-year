<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>July</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Indie+Flower&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="page">

  <header>
    <h1>July</h1>
    <p>too loud, too fast, too real</p>
  </header>
<audio id="bgMusic" loop>
  <source src="music/Loneliness.mp3" type="audio/mpeg">
</audio>

  <section class="gallery">

    <div class="memory tilt-l">
      <img src="images/img1.jpg">
      <input placeholder="everything was happening at once" />
    </div>

    <div class="memory tilt-r">
      <img src="images/bg.jpg">
      <input placeholder="noise outside, noise inside" />
    </div>

    <div class="memory tilt-s">
      <img src="images/img2.jpg">
      <input placeholder="this month didn’t whisper" />
    </div>

  </section>

  <section class="story">
    <textarea placeholder="July was overwhelming in ways I didn’t expect. Too many emotions, too many thoughts, but somehow… unforgettable."></textarea>
  </section>

  <nav>
    <button id="back">← Back</button>
    <button id="next">Next →</button>
  </nav>

</main>

<script src="script.js"></script>
</body>
</html>
