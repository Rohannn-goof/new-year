<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Sacramento&family=Inter:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

<main class="page">

  <header>
    <h1>December</h1>

<audio id="bgMusic" loop>
  <source src="music/snowman.mp3" type="audio/mpeg">
</audio>

  <section class="gallery">

    <div class="memory tilt-l">
      <img src="images/img1.jpg">
      <input placeholder="Come on...It’s too much...beauty" />
    </div>

    <div class="memory tilt-r">
      <img src="images/img2.jpg">
      <input placeholder="Publically Awkward" />

    <div class="memory tilt-s">
      <img src="images/img3.jpg">
      <input placeholder="this felt like teasinggg..." />

  </section>

  <section class="story">
    <textarea placeholder="December felt like an ending and a beginning at the same time. Looking back, breathing deep, and quietly hoping for what comes next…"></textarea>
  </section>

  <nav>
    <button id="back">← Back</button>
    <button id="next">Finish ✨</button>
